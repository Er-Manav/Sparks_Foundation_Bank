    <style>
        button {
            display: flex;
            margin: auto;

        /* Style inputs with type="text", select elements and textareas */
        
        input[type=number],
        select,
        textarea {
            width: 100%;
            /* Full width */
            padding: 12px;
            /* Some padding */
            border: 1px solid #ccc;
            /* Gray border */
            border-radius: 4px;
            /* Rounded borders */
            box-sizing: border-box;
            /* Make sure that padding and width stays in place */
            margin-top: 6px;
            /* Add a top margin */
            margin-bottom: 16px;
            /* Bottom margin */
            resize: vertical/* Allow the user to vertically resize the textarea (not horizontally) */
        }
        
        .container {
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
