    <title>Bank</title>
    <style>
        .navbar i {
            display: none;
        }
        
        .navbar {
            overflow: hidden;
        }
        
        @media (min-width: 901px) {
            .navbar ul {
                position: absolute;
                right: 0;
            }
        }
        
        @media (max-width: 900px) {
            .navbar {
                flex-direction: column;
            }
            .navbar ul li a {
                flex-direction: column;
            }
        }
        
        @media (max-width: 730px) {
            .navbar {
                display: block;
                justify-content: space-between;
                width: 100%;
                overflow: hidden;
            }
            .navbar #myLinks {
                display: none;
            }
            .navbar ul li {
                display: flex;
                justify-content: center;
            }
            .navbar i {
                color: white;
                font-size: 25px;
                display: inline-block;
                position: absolute;
                right: 20px;
                top: 15px;
                cursor: pointer;
            }
            .navbar i:hover {
                color: wheat;
            }
        }
    </style>
</head>
